<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center">{{ mymember.firstname }} {{ mymember.lastname }}</h1>
            <hr>
            <p class="card-text"><strong>Phone:</strong> {{ mymember.phone }}</p>
            <p class="card-text"><strong>Member since:</strong> {{ mymember.joined_date }}</p>
            <a href="/members" class="btn btn-primary mt-3">Back to Members</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
